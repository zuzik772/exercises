<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bigFatString</title>
  </head>
  <body style="display: grid; gap: 0.5rem">
    <h1>check the console</h1>
    <div>
      <label for="input">Input</label>
      <input type="text" id="input" />
    </div>
    <select id="options">
      <option value="0">
        If input is a first name: Make the first character in a name uppercase,
        and the rest lowercase
      </option>
      <option value="1">If input is a full name: Find the first name</option>
      <option value="2">
        If input is a full name: Find the length of the first name
      </option>
      <option value="3">
        If input is a full name: Find the middle name start and end position,
        and the middle name itself in a full name string
      </option>
      <option value="4">
        If input is a filename: Check if a filename is .png or .jpg
      </option>
      <option value="5">
        If input is a password: Hide a password with the correct number of *s
      </option>
      <option value="6">
        With any input: Make the third character uppercase
      </option>
      <option value="7">
        With any input: Make a character uppercase, if it follows a space or a
        hyphen
      </option>
    </select>

    <label for="output">Output</label>
    <output id="output"></output>
    <button style="width: fit-content">generate output</button>
    <script src="bigFatString.js"></script>
  </body>
</html>
